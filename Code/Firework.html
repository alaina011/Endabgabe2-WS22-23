<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firework</title>


    <script src="https://kit.fontawesome.com/4287d81834.js" crossorigin="anonymous"></script>
</head>

<body>


    <canvas id="canvas"> </canvas>

    <div id="container">
        <h1>Create your Firework</h1>
        <button id="open"> Open last Firework</button>

        <form>
            <select name="Type" id="type"></select>
            <input type="radio" name="Color" id="color">
            <input type="range" name="Size" id="size" min="10" max="100" step="10">
        </form>

        <h3>If you are happy with the result you can save it.</h3>
        <button type="submit">save</button>

        <ul class="list">
            <li></li>
        </ul>


    </div>

</body>

</html>
